<form class="user form" method="post" action="<%- action %>">
  <input type="submit">
  <ul class="fields">
    <li>
      <label for="user-name">Imię i nazwisko<span class="required" title="Wymagane">*</span></label>
      <input id="user-name" name="user.name" class="medium textline" type="text" autofocus value="<%= user.name %>">
    <li>
      <label for="user-email">Adres e-mail<span class="required" title="Wymagane">*</span></label>
      <input id="user-email" name="user.email" class="medium textline" type="text" value="<%= user.email %>">
    <li>
      <label for="user-login">Login<span class="required" title="Wymagane">*</span></label>
      <input id="user-login" name="user.login" class="medium textline" type="text" value="<%= user.login %>">
    <li>
      <label for="user-password">Hasło<span class="required" title="Wymagane">*</span></label>
      <input id="user-password" name="user.password" class="short textline" type="password" value="">
    <li>
      <label for="user-password2">Powtórz hasło<span class="required" title="Wymagane">*</span></label>
      <input id="user-password2" name="user.password2" class="short textline" type="password" value="">
    <li>
      <label for="user-pin">PIN</label>
      <input id="user-pin" name="user.pin" class="short textline" type="password" value="" maxlength=6>
    <li>
      <label for="user-pin2">Powtórz PIN</label>
      <input id="user-pin2" name="user.pin2" class="short textline" type="password" value="" maxlength=6>
    <li>
      <fieldset>
        <legend>Uprawnienia</legend>
        <ul class="fields">
          <li>
            <input id="user-privileges-startStop" name="user.privileges.startStop" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-startStop">Uruchamianie i zatrzymywanie programów</label>
          <li>
            <input id="user-privileges-pickProgram" name="user.privileges.pickProgram" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-pickProgram">Wybieranie programów do uruchomienia</label>
          <li>
            <input id="user-privileges-viewHistory" name="user.privileges.viewHistory" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-viewHistory">Przeglądanie historii</label>
          <li>
            <input id="user-privileges-purgeHistory" name="user.privileges.purgeHistory" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-purgeHistory">Czyszczenie historii</label>
          <li>
            <input id="user-privileges-viewPrograms" name="user.privileges.viewPrograms" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-viewPrograms">Przeglądanie programów</label>
          <li>
            <input id="user-privileges-managePrograms" name="user.privileges.managePrograms" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-managePrograms">Zarządzanie programami</label>
          <li>
            <input id="user-privileges-viewZones" name="user.privileges.viewZones" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-viewZones">Przeglądanie stref</label>
          <li>
            <input id="user-privileges-assignPrograms" name="user.privileges.assignPrograms" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-assignPrograms">Przypisywanie programów do stref</label>
          <li>
            <input id="user-privileges-manageZones" name="user.privileges.manageZones" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-manageZones">Zarządzanie strefami</label>
          <li>
            <input id="user-privileges-viewControllers" name="user.privileges.viewControllers" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-viewControllers">Przeglądanie sterowników</label>
          <li>
            <input id="user-privileges-manageControllers" name="user.privileges.manageControllers" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-manageControllers">Zarządzanie sterownikami</label>
          <li>
            <input id="user-privileges-viewUsers" name="user.privileges.viewUsers" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-viewUsers">Przeglądanie użytkowników</label>
          <li>
            <input id="user-privileges-manageUsers" name="user.privileges.manageUsers" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-manageUsers">Zarządzanie użytkownikami</label>
          <li>
            <input id="user-privileges-diag" name="user.privileges.diag" class="checkbox" type="checkbox" value="1">
            <label for="user-privileges-diag">Moduł diagnostyczny</label>
        </ul>
      </fieldset>
  </ul>
</form>
